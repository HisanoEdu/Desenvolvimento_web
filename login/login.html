<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Grow</title>
  <link rel="stylesheet" href="log.css">
</head>

<body>

  <main class="main-login">
    <div class="login-box">
      <img id="imagem1" src="img_logo login.png" alt="Logo">
      <p class="texto1">Login</p>

      <div class="inputs">
        <div class="input-box">
          <img class="icon" src="usuario.png" alt="Ícone usuário">
          <input type="text">
        </div>

        <div class="input-box">
          <img class="icon" src="cadeado.png" alt="Ícone senha">
          <input type="password">
        </div>

        <div class="lembrar">
          <div>
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembrar</label>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <div class="g-recaptcha">
        <img class="capt" src="btn_reCAPTCHA.png" alt="btn_reCAPTCHA.png">
        </div>

        <div class="botao-login">
          <button>Login</button>
        </div>
  </main>

</body>
</html>
