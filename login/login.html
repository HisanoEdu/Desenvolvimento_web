<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Grow</title>
  <link rel="stylesheet" href="log.css" />
</head>

<body id="login-do-usuario">
  <main class="main-do-usuario">

    <div class="header-user-da-land-grow"></div>

    <div class="login-container">
      <img id="img_logo_land_Grow" src="img_logo login.png" alt="Logo-lg-loguin-user" />
      
      <div class="login-box">
        <p class="txt-1-escrever">Login</p>

        <div class="input-box">
          <img id="icon-usuario-do-cliente" src="usuario.png" alt="Ícone usuário" />
          <input type="text"/>
        </div>

          <div class="input-box">
            <img id="icon-cadeado-do-cliente" src="cadeado.png" alt="Ícone senha" />
            <input type="password"/>
          </div>

          <div class="lembrar">
            <div>
              <input type="checkbox" id="lembrar" />
              <label for="lembrar">Lembrar</label>
            </div>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <div class="g-recaptcha">
            <img class="btn_reCAPTCHA" src="btn_reCAPTCHA.png" alt="reCAPTCHA" />
          </div>

          <button class="botao-login-land-grow">Login</button>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
